<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="./css/output.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body class="relative bg-cover bg-center min-h-screen" 
      style="background-image: url('./images/contact_bg.jpg');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0"></div>

  <!-- Contact Form Container -->
  <main class="relative z-10 flex items-center justify-center min-h-screen px-6">
    <div class="bg-white backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-2xl">
      <!-- Heading -->
      <h1 class="text-3xl font-bold text-blue-800 text-center mb-2">Contact Us</h1>
      <p class="text-black text-center mb-8">We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>
      
      <!-- Form -->
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6" id="contact" method="post">
        <!-- Name -->
        <div class="md:col-span-1">
          <label for="name" class="block text-sm font-medium text-black mb-1">Full Name</label>
          <input type="text" id="name" placeholder="Your name"
            class="w-full border border-blue-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"/>
        </div>

        <!-- Email -->
        <div class="md:col-span-1">
          <label for="email" class="block text-sm font-medium text-black mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full border border-blue-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"/>
        </div>

        <!-- Subject -->
        <div class="md:col-span-2">
          <label for="subject" class="block text-sm font-medium text-black mb-1">Subject</label>
          <input type="text" id="subject" placeholder="Subject"
            class="w-full border border-blue-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"/>
        </div>

        <!-- Message -->
        <div class="md:col-span-2">
          <label for="message" class="block text-sm font-medium text-black mb-1">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message..."
            class="w-full border border-blue-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 flex justify-center">
          <button type="submit"
            class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-lg hover:bg-blue-700 transition">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
